<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变 -->
    <defs>
        <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9013FE; stop-opacity:1" />
        </linearGradient>

    </defs>

    <!-- M 字母主体 -->
    <text x="50" y="75" font-size="90" font-family="Arial, sans-serif" fill="url(#mGradient)" text-anchor="middle" filter="url(#shadow)">M</text>
</svg>
